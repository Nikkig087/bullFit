{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <span class="brand">Bull<span class="red-o"><i>|f</i></span><i>i</i><span class="thin"><i>tt</i></span></span>
        </a>
    </div>
</nav>
{% endblock %}

{% block content %}
<h1>Report Comment</h1>

<form id="reportCommentForm" method="POST" action="{% url 'report_comment' comment.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_reason" class="form-label">Reason</label>
        {{ form.reason|as_crispy_field }}
    </div>
    <div class="mb-3">
        <label for="id_comment_text" class="form-label">Comment</label>
        <textarea class="form-control" id="id_comment_text" name="comment_text" readonly>{{ form.comment_text.value }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Report</button>
</form>
{% endblock %}
{% block footer %}
<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2024 Bull|<i>fitt</i>. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">YouTube</a>
        </div>
    </div>
</footer>
{% endblock %}
